<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Cosmic Material Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :root {
      --primary: #BB86FC;
      --primary-variant: #3700B3;
      --secondary: #03DAC5;
      --background: #121212;
      --surface: rgba(30, 30, 30, 0.7);
      --error: #CF6679;
      --on-primary: #000000;
      --on-secondary: #000000;
      --on-background: #FFFFFF;
      --on-surface: #FFFFFF;
      --on-error: #000000;
      --elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Roboto', sans-serif;
      color: var(--on-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: var(--surface);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: var(--elevation-3);
      position: relative;
      overflow: hidden;
      text-align: center;
      margin: 20px;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      z-index: 2;
    }

    .error-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      position: relative;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
    }

    .error-code::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .error-title {
      font-size: 36px;
      font-weight: 500;
      margin: 20px 0 10px;
      color: var(--on-surface);
      letter-spacing: 1px;
    }

    .error-description {
      font-size: 18px;
      font-weight: 300;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--elevation-1);
      border: none;
      outline: none;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--on-primary);
    }

    .btn:hover {
      box-shadow: var(--elevation-2);
      transform: translateY(-2px);
    }
    

    .btn:active {
      transform: translateY(1px);
      box-shadow: var(--elevation-1);
    }

    .btn .material-symbols-outlined {
      font-size: 20px;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      animation: fadeIn 1s ease-out 1s forwards;
      opacity: 0;
      z-index: 10;
    }

    /* Animations */
    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, -20px) rotate(5deg);
      }
      50% {
        transform: translate(0, 10px) rotate(0deg);
      }
      75% {
        transform: translate(-20px, -10px) rotate(-5deg);
      }
    }

    /* Cosmic elements */
    .cosmic-element {
      position: absolute;
      z-index: 1;
      opacity: 0.5;
      animation: float 15s infinite ease-in-out;
    }

    .planet {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #3700B3, #121212);
      box-shadow: 0 0 50px rgba(55, 0, 179, 0.5);
      top: 10%;
      left: 5%;
    }

    .nebula {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(187, 134, 252, 0.1), transparent 70%);
      filter: blur(20px);
      bottom: 10%;
      right: 10%;
    }

    /* Улучшенная комета */
    .comet-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .comet {
      position: absolute;
      width: 250px;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(3, 218, 197, 0.2) 10%,
        rgba(3, 218, 197, 0.8) 50%,
        transparent 90%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(3, 218, 197, 0.7);
      top: 15%;
      right: 5%;
      animation: cometFly 20s linear infinite;
      transform-origin: right center;
      z-index: 2;
    }

    .comet-core {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--secondary);
      border-radius: 50%;
      box-shadow: 0 0 25px var(--secondary);
      top: -5.5px;
      right: 0;
      z-index: 3;
    }

    .comet-tail {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(3, 218, 197, 0.1) 10%,
        rgba(3, 218, 197, 0.4) 50%,
        transparent 90%);
      border-radius: 50%;
      filter: blur(5px);
      animation: cometTail 20s linear infinite;
    }

    .comet-particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: cometParticle 20s linear infinite;
      opacity: 0;
    }

    @keyframes cometFly {
      0% {
        transform: translateX(100vw) translateY(-100px) rotate(30deg);
        opacity: 0;
        width: 150px;
      }
      5% {
        opacity: 1;
      }
      10% {
        transform: translateX(80vw) translateY(-50px) rotate(25deg);
        width: 200px;
      }
      30% {
        transform: translateX(50vw) translateY(0) rotate(20deg);
        width: 250px;
      }
      50% {
        transform: translateX(30vw) translateY(50px) rotate(15deg);
        width: 250px;
      }
      70% {
        transform: translateX(10vw) translateY(100px) rotate(10deg);
        width: 200px;
      }
      90% {
        transform: translateX(-100px) translateY(150px) rotate(5deg);
        opacity: 0.5;
        width: 150px;
      }
      100% {
        transform: translateX(-300px) translateY(200px) rotate(0deg);
        opacity: 0;
        width: 100px;
      }
    }

    @keyframes cometTail {
      0%, 100% {
        opacity: 0;
      }
      5% {
        opacity: 0.2;
      }
      30% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.5;
      }
      70% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.1;
      }
    }

    @keyframes cometParticle {
      0% {
        transform: translate(0, 0);
        opacity: 0;
        width: 1px;
        height: 1px;
      }
      10% {
        opacity: 0.8;
      }
      20% {
        transform: translate(calc(-20px - var(--dx)), calc(10px + var(--dy)));
        opacity: 0;
        width: 0.5px;
        height: 0.5px;
      }
      100% {
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 28px;
      }
      
      .error-description {
        font-size: 16px;
      }
      
      .actions {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
      
      .planet, .comet, .nebula {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 60px;
      }
      
      .error-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  
  <div class="cosmic-element planet"></div>
  <div class="cosmic-element nebula"></div>
  
  <div class="comet-container">
    <div class="comet">
      <div class="comet-core"></div>
      <div class="comet-tail"></div>
    </div>
  </div>

  <div class="container">
    <div class="error-header">
      <div class="error-code">404</div>
      <h1 class="error-title">Cosmic Connection Lost</h1>
    </div>
    
    <p class="error-description">
      The celestial page you're seeking has drifted into another dimension. 
      It might have been consumed by a black hole or shifted to a parallel universe. 
      Let's navigate back to familiar space.
    </p>
    
    <div class="actions">
      <button class="btn btn-primary" id="homeBtn">
        <span class="material-symbols-outlined">rocket_launch</span>
        Launch to Home
      </button>
    </div>
  </div>
  
  <footer>
    © 2025 AniPic. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create starfield background
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      canvas.width = width;
      canvas.height = height;
      
      // Create stars
      const stars = [];
      const starCount = 400;
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 0.5,
          speed: Math.random() * 0.5 + 0.1,
          opacity: Math.random() * 0.5 + 0.5,
          twinkleSpeed: Math.random() * 0.05 + 0.01,
          twinkleOffset: Math.random() * Math.PI * 2
        });
      }
      
      // Create comet particles
      const cometParticles = [];
      const comet = document.querySelector('.comet');
      
      function createCometParticles() {
        const cometRect = comet.getBoundingClientRect();
        const coreX = cometRect.right;
        const coreY = cometRect.top + cometRect.height / 2;
        
        // Create new particles
        for (let i = 0; i < 5; i++) {
          const particle = document.createElement('div');
          particle.classList.add('comet-particle');
          particle.style.setProperty('--dx', `${Math.random() * 30 - 15}px`);
          particle.style.setProperty('--dy', `${Math.random() * 20 - 10}px`);
          particle.style.left = `${coreX}px`;
          particle.style.top = `${coreY}px`;
          particle.style.animationDelay = `${Math.random() * 2}s`;
          document.querySelector('.comet-container').appendChild(particle);
          cometParticles.push(particle);
          
          // Remove particle after animation
          setTimeout(() => {
            particle.remove();
          }, 20000);
        }
      }
      
      // Animation function for stars
      function animateStars() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);
        
        const time = Date.now() / 1000;
        
        stars.forEach(star => {
          // Twinkle effect
          const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset) * 0.5 + 0.5;
          const currentOpacity = star.opacity * twinkle;
          
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
          ctx.fill();
          
          // Move star
          star.y += star.speed;
          
          // Reset star if it goes off screen
          if (star.y > height) {
            star.y = 0;
            star.x = Math.random() * width;
          }
        });
        
        requestAnimationFrame(animateStars);
      }
      
      // Start animation
      animateStars();
      
      // Create comet particles every 100ms
      setInterval(createCometParticles, 100);
      
      // Handle window resize
      window.addEventListener('resize', function() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      });
      
      // Ripple effect for buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
      
      // Button action
      document.getElementById('homeBtn').addEventListener('click', function() {
        window.location.href = 'https://anipic.ru';
      });
    });
  </script>
</body>
</html>
